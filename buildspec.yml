version: 0.2
phases:
  install:
    runtime-versions:
        golang: 1.13
  build:
    commands:
      - echo "GOPATH: $GOPATH"
      - mkdir -p $GOPATH/src/github.com/printezisn/serverless-blog-back/
      - cp -r * $GOPATH/src/github.com/printezisn/serverless-blog-back/
      - cd $GOPATH/src/github.com/printezisn/serverless-blog-back/
      - make
      - make copy_to_s3
      - aws cloudformation package --template-file ./template.yml --s3-bucket $CODE_URI_BUCKET --output-template-file deployment_template.yml
artifacts:
  files:
    - deployment_template.yml